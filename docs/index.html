<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Awesome profile-cards</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Merriweather&family=Montserrat:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Merriweather&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/css/main.css" SameSite="None" />

    <link
      href="https://fonts.googleapis.com/css2?family=Merriweather:wght@900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Merriweather&family=Montserrat:wght@400;700&family=Open+Sans:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.min.css"
    />
  </head>

  <body>
    <header class="header wrapper">
      <div class="header__logo">
        <a href="./index.html">
          <img
            src="./assets/images/logo-awesome-profile-cards.svg"
            title="Ir a la Home"
            alt="Awesome Profile Cards Logo"
          />
        </a>
      </div>
    </header>

    <div class="front">
      <section class="front__text">
        <h1 class="front__text__title">Crea tu tarjeta de visita</h1>
        <p>
          <span>Crea mejores contactos profesionales de</span>
          <span>forma fácil y cómoda</span>
        </p>
      </section>

      <section class="front__icons">
        <article class="front__icons__design">
          <i class="far fa-object-ungroup icon"></i>
          <p>Diseña</p>
        </article>
        <article class="front__icons__fillin">
          <i class="far fa-keyboard"></i>

          <p>Rellena</p>
        </article>

        <article class="front__icons__share">
          <i class="fa fa-share-alt" aria-hidden="true"></i>
          <p>Comparte</p>
        </article>
      </section>
      <div class="front__button animate__animated animate__pulse">
        <a href="./mainpage.html" title="Ir a comenzar">Comenzar</a>
      </div>
    </div>

    <footer class="footer">
      <small class="footer__copyright">awesome profile-cards@2020</small>
      <a class="footer__logo" href="#" title="logo-adalab">
        <img
          class="footer__logo--adalab"
          src="./assets/images/logo-adalab.png"
          alt="logo-adalab"
        />
      </a>
    </footer>

    <script type="text/javascript" src="./assets/js/main.js"></script>
  </body>
</html>
